<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='description' content=''>
        <title></title>
        <script type='text/javascript'>
            groovy = {
                appName: 'Groovy',
                forWeb: false,
                // useLogin: true,
                header: {
                    title: 'Groovy',
                    color: 'Emerald Cove'
                },
                type: 'singleView',
                masterDetail: {
                    //iconUrl: 'images/appbar.nyan.svg'
                },
                color: null
            };
        </script>
        <script type='text/javascript'
                src='bower_components/angularjs/angular.js'>
        </script>
        <script type='text/javascript'
                src='http://127.0.0.1:8000/groovy/dist/angularjs-groovy.js'>
        </script>
        <script type='text/javascript' src='js/index.js'></script>
        <!-- <link rel='stylesheet' href='css/index.css'></link> -->
    </head>
    <body ng-app='groovyApp'>
        <ng-view></ng-view>
        <div ng-controller='test'
             ng-groovy-view
             ng-groovy-view-name='profile'
             ng-groovy-view-icon-url='images/appbar.nyan.svg'>
            Profile
        </div>
        <div ng-controller='test'
             ng-groovy-grid-view
             ng-groovy-view-name='grid'
             ng-groovy-view-icon-url='images/appbar.nyan.svg'>
        </div>
        <div ng-controller='test'
             ng-groovy-list-view
             ng-groovy-view-options='{ prependHTML: true }'
             ng-groovy-view-name='settings'
             ng-groovy-view-icon-url='images/appbar.nyan.svg'>
            Settings
        </div>
        <script type='text/javascript' id="__bs_script__">//<![CDATA[
        document.write("<script async src='//HOST:3000/browser-sync/browser-sync-client.1.9.0.js'><\/script>".replace(/HOST/g, location.hostname).replace(/PORT/g, location.port));
        //]]></script>
    </body>
</html>
