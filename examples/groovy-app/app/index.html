<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='description' content=''>
        <title></title>
        <script type='text/javascript'>
            groovy = {
                appName: 'Groovy',
                forWeb: false,
                header: {
                    title: 'Groovy',
                    color: 'Emerald Cove'
                },
                masterDetail: false,
                // masterDetail: {
                //     iconUrl: 'images/appbar.nyan.svg'
                // },
                color: null
            };
        </script>
        <script type='text/javascript'
                src='bower_components/angularjs/angular.js'>
        </script>
        <script type='text/javascript'
                src='../../../dist/angularjs-groovy.js'>
        </script>
        <script type='text/javascript' src='js/index.js'></script>
        <link rel='stylesheet' href='css/index.css'></link>
    </head>
    <body ng-app='groovyApp'>
        <groovy-base></groovy-base>
        <div ng-controller='test'
             ng-groovy-view
             ng-groovy-view-name='profile'
             ng-groovy-view-icon-url='images/appbar.nyan.svg'>
            Profile
        </div>
        <div ng-controller='test'
             ng-groovy-list-view
             ng-groovy-view-name='settings'
             ng-groovy-view-icon-url='images/appbar.nyan.svg'>
            Settings
        </div>
    </body>
</html>
